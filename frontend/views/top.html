<import>app/frontend/components</import>

<body>
    <section class="hero is-fullheight">
        <!-- Hero header -->
        <div class="hero-head">
            <raw>spago.C(c.header)</raw>
        </div>

        <!-- Hero body -->
        <div class="hero-body p-0">
            <!-- Threejs Canvas -->
            <div class="container is-align-self-flex-start has-text-white is-size-7">
                <div class="is-overlay" style="width: 200px;">
                    <raw>spago.C(&components.RendererInfoPane{})</raw>
                </div>
            </div>
            <canvas id="cv" width="{{c.canvasWidth}}" height="{{c.canvasHeight}}" style="width: 100%;"></canvas>
        </div>

        <!-- Hero footer -->
        <div class="hero-foot">
            <nav class="tabs">
                <div class="container">
                    <ul>
                        <li><a @click="{{c.refresh}}">DOM Refresh</a></li>
                        <li><a @click="{{c.resetCameraPosition}}">Reset Camera Pos</a></li>
                        <li><a @click="{{c.disposeModelEvent}}">Dispose Model</a></li>
                        <li><a @click="{{c.resetPoseEvent}}">Reset Pose</a></li>
                    </ul>
                </div>
            </nav>
        </div>

    </section>
</body>
